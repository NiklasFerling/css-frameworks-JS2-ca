<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#SoMe | Edit Post</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/4c69c38b68.js" crossorigin="anonymous"></script>
    <script type="module" src="../../../js/main.js"></script>
    <script type="module" src="../../../js/module.mjs"></script>
    <script type="module" src="../../../js/edit-post.js"></script>
    <link rel="stylesheet" href="../../../dist/css/index.css" />
  </head>
  <body>
    <nav class="navbar bg-dark py-3 px-4">
      <a class="text-light fs-3 text-decoration-none" href="../../../../">#SoMe</a>
      <div class="col-6 col-lg-4 flex-center mx-auto"></div>
      <div>
        <a id="profileButton" href="../../../profile/" class="btn btn-dark border-white">Profile</a>
        <a class="btn btn-dark border-danger text-danger ms-2">Sign out</a>
      </div>
    </nav>
    <main>
      <div class="container-fluid">
        <div class="col col-md-10 col-lg-6 col-xl-5 col-xxl-5 mx-auto pb-5 min-vh-100">
          <div class="row align-items-center">
            <div class="col-auto">
              <a onclick="window.history.back()" role="button">
                <i class="fa-solid fa-arrow-left fs-3 p-3 text-dark"></i>
              </a>
            </div>
          </div>

          <div class="row bg-light border rounded-4 py-2 mb-3 post">
            <a class="p-3 rounded-5 col-auto"></a>
            <div class="col me-4">
              <div class="mb-2 row justify-content-between">
                <div id="postAuthorName" class="col-auto fw-bold rounded-3"></div>
              </div>
              <form id="editForm" class="mb-3">
                <input id="editTitle" class="form-control mb-3" type="text" placeholder="Edit Title" required />
                <textarea class="form-control mb-3" name="body" id="editBody" cols="30" rows="1" placeholder="Edit body"></textarea>
                <div class="row mx-0 justify-content-between">
                  <button type="submit" class="btn btn-primary col-auto">Submit Changes</button>
                  <button id="deletePost" type="button" class="btn btn-danger col-auto">Delete Post</button>
                </div>
              </form>
              <div class="row">
                <a class="col-auto reactions"><i class="fa-regular fa-heart me-1"></i></a>
                <a class="col-auto comments"><i class="fa-regular fa-comment me-1"></i></a>
              </div>
            </div>
          </div>
          <div id="posts-container"></div>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-4 bg-dark">
      <div class="container">
        <span class="text-light">"We're sinking, we're sinking!"</span>
      </div>
    </footer>
  </body>
</html>
