<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#SoMe | Edit Profile</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/4c69c38b68.js" crossorigin="anonymous"></script>
    <script type="module" src="../../js/main.js"></script>
    <script type="module" src="../../js/module.mjs"></script>
    <script type="module" src="../../js/edit-profile.js"></script>
    <link rel="stylesheet" href="../../dist/css/index.css" />
  </head>
  <body>
    <nav class="navbar bg-dark py-3 px-4">
      <a class="text-light fs-3 text-decoration-none" href="../../">#SoMe</a>
      <div class="col-6 col-lg-4 flex-center mx-auto"></div>
      <div>
        <a id="profileButton" href="../../profile/" class="btn btn-dark border-white">Profile</a>
        <a class="btn btn-dark border-danger text-danger ms-2">Sign out</a>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="col col-md-10 col-lg-6 col-xl-5 col-xxl-5 mx-auto pb-5 min-vh-100">
        <div class="row align-items-center">
          <div class="col-auto">
            <a onclick="window.history.back()" role="button">
              <i class="fa-solid fa-arrow-left fs-3 p-3 text-dark"></i>
            </a>
          </div>
        </div>
        <div class="mx-auto col-8 col-md-4 order-md-2 mb-2 mb-md-0 p-0" style="height: 150px; width: 150px">
          <img id="profilePicture" alt="Profile picture" class="w-100 h-100 rounded-circle" style="object-fit: cover" />
        </div>
        <form id="editForm">
          <label for="newAvatar" class="mt-3">Update your profile image (leave blank to remove)</label>
          <input id="newAvatar" type="text" class="form-control mt-1" placeholder="Image URL" />
          <label for="newBanner" class="mt-3">Update your profile banner (leave blank to remove) * currently not in use *</label>
          <input id="newBanner" type="text" class="form-control mt-1" placeholder="Image URL" />
          <div class="row justify-content-between mx-0">
            <input type="submit" value="Submit Changes" class="col-auto mt-3 btn btn-primary" />
            <input id="discardChanges" type="button" value="Discard changes" class="col-auto btn btn-danger mt-3" />
          </div>
        </form>
      </div>
    </div>
    <footer class="footer mt-auto py-4 bg-dark">
      <div class="container">
        <span class="text-light">"We're sinking, we're sinking!"</span>
      </div>
    </footer>
  </body>
</html>
